
    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="../css/reserva.css">


</head>
<body>
  <div class="container">
    <h2 class="title">Formulario de Reserva</h2>
    <form id="reservaForm" class="form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group inline-group">
        <div>
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div>
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required>
        </div>
      </div>
      <div class="form-group">
        <label for="personas">NÃºmero de personas</label>
        <input type="number" id="personas" name="personas" min="1" required>
      </div>
      <div class="form-group">
        <label for="comentarios">Comentarios adicionales</label>
        <textarea id="comentarios" name="comentarios" rows="3"></textarea>
      </div>
      <button type="submit" class="submit-button">Enviar Reserva</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
